<!DOCTYPE html>
<html>
<head>
	<title>idea-box</title>
	<meta name="viewport" content= "width= device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>ideabox<span class="header__title--span">triples</span></h1>
		<div class="header__search--container">
			<form class="header__search">
				<input class="header__search--input" type="search" name="search" value="Search" onfocus="this.value=''">
				<button class="header__search--btn" type="submit"></button>
			</form>
		</div>
	</header>
	<section class="input-form">
		<form class="input-form__container">
			<label class="input-form__labels" for="title">Title</label>
			<input class="input-form__title" type="text" name="title">
			<label class="input-form__labels" for="body">Body</label>
			<input class="input-form__body" type="text" name="body">
			<input class="input-form__save" type="submit" value="Save" disabled="true">
		</form>
	</section>
	<section class="ideas">
		<section class="ideas__container">
			<section class="ideas__card">
				<article class="card__text">
					<h2 class="text--title">Lorem ipsum</h2>
					<p class="text--body">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
						tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
						quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
					</p>
				</article>
				<section class="card__btn">
					<button class="btn--up"></button>
					<button class="btn--dwn"></button>
					<button class="btn--kill"></button>
				</section>
			</section>
		</section>
	</section>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>
</html>
